<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funssaum() {
            document.getElementById("demo").innerHTML = "Parágrafo Mudado.";
        }
    </script>
</head>
<body>
    <!-- Demo JavaScript feito no Head -->

    <h2>Demo JavaScript no Head</h2>

    <p id="demo">Parágrafo</p>

    <button type="button" onclick="funssaum()">Tenta</button>
</body>
</html>
